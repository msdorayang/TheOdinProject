<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div heading>
            <h1>Calculator</h1>
        </div>
        <div calculator>
            <div digitsAndOperators>
                <div digits>
                    <button digit>C</button>
                    <button digit>.</button>
                    <button digit>0</button>
                    <button digit>1</button>
                    <button digit>2</button>
                    <button digit>3</button>
                    <button digit>4</button>
                    <button digit>5</button>
                    <button digit>6</button>
                    <button digit>7</button>
                    <button digit>8</button>
                    <button digit>9</button>
                </div>
                <div operators>
                    <button operator>รท</button>
                    <button operator>ร</button>
                    <button operator>-</button>
                    <button operator>+</button>
                </div>
            </div>
            <div equals>
                <button execute>=</button>
            </div>
        </div>
        <div footer>

        </div>
        <script src="script.js"></script>
    </body>
</html>
