        <script>
            // Javascript starts here!
            // 1. Write a function called add7 that takes one number and returns that number + 7

            function add7(n) {
                return n + 7
            }
            // To test, uncomment the line below:
            // console.log(add7(3))

            // 2. Write a function called multiply that takes 2 numbers and returns their product

            function multiply(a, b) {
                return a * b
            }
            // To test, uncomment the line below:
            // console.log(multiply(3, 5))
            // 3. Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPDERCASE, or BoTh.

            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase()
            }
            // To test, uncomment the line below:
            // console.log(capitalize('theoDinpRojecT'))

            // 4. Write a function called lastletter that takes a string and returns the very last letter of that string.

            function lastletter(str) {
                return str.slice(-1)
            }
            // To test, uncomment the line below:;
            // console.log(lastletter('banaNa Ooyooul'))
        </script>
