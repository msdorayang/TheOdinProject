<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      // create three variables
      const list = document.querySelector("ul");
      const input = document.querySelector("input");
      const btn = document.querySelector("button");

      // create function for button being clicked
      btn.addEventListener("click", () => {
        // store current value
        const myThing = input.value;
        input.value = '';
        // create new elements for the list
        const listThings = document.createElement("li");
        const listText = document.createElement("span");
        const listBtn = document.createElement("button");
        // append button and text to the list
        listThings.appendChild(listText);
        listThings.appendChild(listBtn);
        // set text of item to input element and text of button to DEL
        listText.textContent = myThing;
        listBtn.textContent = "DEL";
        // append to list
        list.appendChild(listThings);
        // function for DEL button
        listBtn.addEventListener("click", () => {
          list.removeChild(listThings);
        });
        // focus input element ready for entering the items
        input.focus();
      });
    </script>
  </body>
</html>
